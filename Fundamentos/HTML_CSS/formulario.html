<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>FORMULÁRIO</h1>
  <form action="" method="GET" enctype="multipart/form-data" >
    <label for="nome-completo">Nome Completo:
      <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
    </label>
    <br>
    <label for="input-email">E-mail:
      <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required>
    </label>
    <br>
    <label for="input-estado">Estado:
      <select name="estado" id="input-estado">
        <option value="sp">São Paulo</option>
        <option value="mg">Minas Gerais</option>
        <option value="ap" selected>Amapá</option>
        <option value="rj">Rio de Janeiro</option>
      </select>
    </label>
    <br>
    <p>Selecione sua foto:</p>
    <input type="file" name="foto" id="foto-perfil">
    <br>
    <p>Comida favorita:</p>
    <label for="comida-1">
      <input type="radio" id="comida-1" name="comida-favorita" value="pizza" checked>Pizza
    </label>
    <label for="comida-2">
      <input type="radio" id="comida-2" name="comida-favorita" value="sorvete" >Sorvete
    </label>
    <label for="comida-3">
      <input type="radio" id="comida-3" name="comida-favorita" value="pão de queijo" >Pão de Queijo
    </label>
    <label for="comida-4">
      <input type="radio" id="comida-4" name="comida-favorita" value="frango" >Frango
    </label>
    <br>
    <p>Escreva algo</p>
    <textarea name="sobre" id="textarea-1" cols="30" rows="5" style="resize:none"></textarea>
    <br>
    <p>Digite sua senha:</p>
    <label for="input-senha"> 
      <input type="password" name="senha" id="input-senha" required>
    </label>
    <br>
    <label for="checkbox-notícias">
      <input type="checkbox" name="promocoes" id="checkbox-notícias">Deseja receber notícias e promoções?
    </label>
    <br>
    <button type="submit">Enviar formulário</button>
  </form>
</body>
</html>
